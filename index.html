<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Study Notes</title>
    <style>
        :root { --main-c: #2c3e50; }
        body { margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; background: var(--main-c); font-family: sans-serif; transition: 0.5s; overflow-x: hidden; }
        .hide { display: none !important; }
        /* Ë°®Èù¢ÔºöÂ≠¶ÁøíÁî®„Éé„Éº„ÉàÈ¢® */
        #layer-a { text-align: center; cursor: pointer; width: 100%; }
        .box-a { padding: 40px; width: 80%; max-width: 500px; background: white; border-radius: 20px; margin: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        #text-disp { font-size: 1.2rem; font-weight: bold; min-height: 100px; display: flex; align-items: center; justify-content: center; color: #333; }
        #entry-point { position: fixed; bottom: 20px; right: 20px; opacity: 0.3; background: none; border: 1px solid white; color: white; border-radius: 10px; cursor: pointer; padding: 5px 10px; font-size: 0.7rem; }
        /* Ë£èÈù¢Ôºö„Éá„Éº„Çø„Ç¢„Éº„Ç´„Ç§„ÉñÈ¢® */
        #layer-b { width: 95%; max-width: 650px; background: #fff; padding: 20px; border-radius: 15px; margin: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .form-g { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; padding: 15px; border: 1px solid #eee; border-radius: 10px; }
        input, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .btn-s { padding: 10px; background: #34495e; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .row-item { padding: 12px; border-bottom: 1px solid #eee; }
        .row-img { max-width: 100%; border-radius: 8px; margin-top: 8px; }
        /* ÁÆ°ÁêÜÁîªÈù¢ÔºàÈªí„Éô„Éº„ÇπÔºâ */
        #layer-c { background: #000 !important; color: #0f0 !important; font-family: monospace; padding: 20px; border-radius: 15px; width: 95%; max-height: 80vh; overflow-y: auto; }
        .m-item { border: 1px solid #0f0; padding: 8px; margin-bottom: 8px; font-size: 0.8rem; }
    </style>
</head>
<body onclick="refreshMsg()">

    <div id="layer-a">
        <div class="box-a">
            <div id="text-disp">Study Tool Loading...</div>
            <div id="author-disp" style="color:#888; font-size:0.9rem; margin-top:10px;"></div>
        </div>
        <button id="entry-point" onclick="startModule(event)">STUDY_LOG</button>
    </div>

    <div id="layer-b" class="hide" onclick="event.stopPropagation()">
        <h2 style="font-size:1.1rem;"><span id="trigger-m" onclick="m_tap()">üë•</span> Data Archive Center</h2>
        <div id="auth-g" class="form-g">
            <input type="text" id="uid" placeholder="UID">
            <input type="password" id="upw" placeholder="TOKEN">
            <button class="btn-s" onclick="process_auth()">Access</button>
        </div>
        <div id="work-area" class="hide">
            <div class="form-g">
                <textarea id="msg-input" placeholder="Notes..."></textarea>
                <input type="file" id="img-input" accept="image/*">
                <button class="btn-s" onclick="save_log()">Add Log</button>
                <button onclick="location.reload()" style="font-size:0.7rem; margin-top:10px;">Exit</button>
            </div>
            <div id="data-list"></div>
        </div>
    </div>

    <div id="layer-c" class="hide" onclick="event.stopPropagation()">
        <h3>SYSTEM_OVERRIDE_PANEL</h3>
        <div id="m-user-list"></div><hr>
        <div id="m-log-list"></div><hr>
        <button onclick="f_reset()" style="background:red; color:white; width:100%; border:none; padding:10px;">RESET_ALL</button>
        <button onclick="location.reload()" style="width:100%; margin-top:10px;">CLOSE</button>
    </div>

    <script>
        // Èõ£Ë™≠Âåñ„Éë„Çπ„ÉØ„Éº„ÉâÔºàBase64Ôºâ
        const K1 = "bmViYTcy"; // neba72
        const K2 = "bmViYW5lYmE3Mg=="; // nebaneba72

        const d = [{t:"Â§±Êïó„ÅØÊàêÂäü„ÅÆ„ÇÇ„Å®", a:"„Åì„Å®„Çè„Åñ"}, {t:"„ÅÇ„Åç„Çâ„ÇÅ„Åü„ÇâË©¶ÂêàÁµÇ‰∫Ü", a:"ÂÆâË•øÂÖàÁîü"}, {t:"Â§¢„ÅØÈÄÉ„Åí„Å™„ÅÑ", a:"È´òÊ©ãÊ≠©"},{ t: "„Å†„Çå„ÇÇË¶ã„Å¶„ÅÑ„Å™„Åè„Å¶„ÇÇ„ÄÅÊòü„ÅÆËºù„Åç„ÅåÊ∏õ„Åò„Çã„Åì„Å®„ÅØ„Å™„ÅÑ", a: "„Ç¢„É™„Çπ„Éà„ÉÜ„É¨„Çπ" },{ t: "ÁßÅ„Åü„Å°„ÅØÂ§ö„Åè„ÅÆÂ£Å„ÇíÁ´ã„Å¶„Å¶„ÅÑ„Çã„Åå„ÄÅÂçÅÂàÜ„Å™Ê©ã„Çí„Åã„Åë„Å¶„ÅÑ„Å™„ÅÑ", a: "„Éã„É•„Éº„Éà„É≥" },{ t: "ÁßÅ„ÅØÂ§±Êïó„Åó„Åü„Åì„Å®„Åå„Å™„ÅÑ„ÄÇ„Åü„Å†„ÄÅÔºë‰∏áÈÄö„Çä„ÅÆ„ÅÜ„Åæ„Åè„ÅÑ„Åã„Å™„ÅÑÊñπÊ≥ï„ÇíË¶ã„Å§„Åë„Åü„Å†„Åë„Å†„ÄÇ", a: "„Éà„Éº„Éû„Çπ„Éª„Ç®„Ç∏„ÇΩ„É≥" },{ t: "‰ªäÊó•Ê≠ª„Å¨„Å§„ÇÇ„Çä„ÅßÁîü„Åç„ÄÅÊ∞∏ÈÅ†„Å´Áîü„Åç„Çã„Å§„ÇÇ„Çä„ÅßÂ≠¶„Åπ", a: "„Ç¨„É≥„Éá„Ç£„Éº" },{ t: "Ë≥¢„ÅÑ‰∫∫„Å®„ÅØ„ÄÅÂ§ö„Åè„ÅÆ„Åì„Å®„ÇíÁü•„Çã‰∫∫„Åß„ÅØ„Å™„Åè„ÄÅÂ§ß‰∫ã„Å™„Åì„Å®„ÇíÁü•„Çã‰∫∫„Åß„ÅÇ„Çã„ÄÇ", a: "„Ç¢„Ç§„Çπ„Ç≠„É•„É≠„Çπ" },{ t: "Ëá™ÂàÜ„ÅÆÈÅì„ÇíÈÄ≤„ÇÅ„ÄÅ‰∫∫„Å´„ÅØÂãùÊâã„Å™„Åì„Å®„ÇíË®Ä„Çè„Åõ„Å¶„Åä„Åë", a: "„ÉÄ„É≥„ÉÜ" },{ t: "‰∏ÄÊó•„ÇíÂ§ßÂàá„Å´„Åõ„Çà„ÄÇ„Åù„ÅÆÂ∑Æ„Åå‰∫∫Áîü„ÅÆÂ∑Æ„Å´„Å§„Å™„Åå„Çã„ÄÇ", a: "„Éá„Ç´„É´„Éà" },{ t: "I have no special talent. I am only passionately curious. (ÁßÅ„Å´„ÅØÁâπÂà•„Å™ÊâçËÉΩ„Å™„Å©„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ„Åü„Å†„ÄÅ„ÇÇ„ÅÆ„Åô„Åî„ÅèÂ•ΩÂ•áÂøÉ„ÅåÂº∑„ÅÑ„Å†„Åë„Åß„Åô„ÄÇ)", a: "„Ç¢„Ç§„É≥„Ç∑„É•„Çø„Ç§„É≥" },{ t: "Ëá™ÂàÜ„Å´Êâì„Å°Âãù„Å§„Åì„Å®„ÅØ„ÄÅÂãùÂà©„ÅÆ„ÅÜ„Å°„ÅßÊúÄ„ÇÇÂÅâÂ§ß„Å™ÂãùÂà©„Åß„ÅÇ„Çã", a: "„Éó„É©„Éà„É≥" },{ t: "ËÄÉ„Åà„ÇíÊñ∞Èô≥‰ª£Ë¨ù„Åï„Åõ„Å¶„ÅÑ„Åè", a: "„Éã„Éº„ÉÅ„Çß" },{ t: "Â∞è„Åï„ÅÑ„Åì„Å®„ÇíÁ©ç„ÅøÈáç„Å≠„Çã„Åì„Å®„Åå„ÄÅ„Å®„Çì„Åß„ÇÇ„Å™„ÅÑ„Å®„Åì„Çç„Å∏Ë°å„Åè„Åü„Å†„Å≤„Å®„Å§„ÅÆÈÅì", a: "„Ç§„ÉÅ„É≠„Éº" },{ t: "„É¶„Éä„Ç§„ÉÜ„ÉÉ„Éâ„Å´ÁßªÁ±ç„Åó„Å¶„Åã„Çâ„ÄÅÂÉï„ÅØÁõó„ÇÅ„ÇãÁâ©„Çí‰Ωï„Åß„ÇÇÁõó„Çì„Åß„ÇÑ„Çç„ÅÜ„Å®‰∏ÄÁîüÊá∏ÂëΩÂä™Âäõ„Åó„Åü„ÄÇ„Åù„ÅÜ„ÅÑ„ÅÜÂ∞è„Åï„Å™Á©ç„ÅøÈáç„Å≠„ÇíÊàêÈï∑„Å£„Å¶Âëº„Å∂„Çì„Å†„ÄÇ", a: "„ÇØ„É™„Çπ„ÉÜ„Ç£„Ç¢„Éº„Éé„Éª„É≠„Éä„Ç¶„Éâ" },{ t: "Â§±Êïó„Åô„Çã„Åì„Å®„ÅØËÄê„Åà„Çâ„Çå„Çã„Åå„ÄÅÊåëÊà¶„Åó„Å™„ÅÑ„Åì„Å®„ÅØËÄê„Åà„Çâ„Çå„Å™„ÅÑ„ÄÇ", a: "„Éû„Ç§„Ç±„É´„Éª„Ç∏„Éß„Éº„ÉÄ„É≥" },{ t: "‰∫∫„ÇíÂ§ßÂàá„Å´„Åô„ÇãÈõÜÂõ£„ÅØÂøÖ„ÅöÂ•ΩÂæ™Áí∞„ÇíÁîü„ÅøÂá∫„Åó„ÄÅÂº∑„Åè„Å™„Çã„Å†„Åë„Åß„Å™„Åè„ÄÅ‰∫∫„ÄÖ„Å´ÊÑõ„Åï„ÇåÊÜß„Çå„ÅÆÈõÜÂõ£„Å´„Å™„Çã„Çì„Å†„Å®ÊÄù„ÅÜ„ÄÇ", a: "‰∫îÈÉé‰∏∏Ê≠©" },{ t: "Ê∫ÄË∂≥„Åó„Å™„ÅÑ„Åì„Å®„ÅØ„ÄÅ„Çπ„Ç≠„É´„Çí‰∏ä„Åí„Çã‰∏ÄÁï™„ÅÆ„ÉÜ„ÇØ„Éã„ÉÉ„ÇØ„Å†„ÄÇ", a: "„Ç¶„Çß„Ç§„É≥„Éª„Ç∞„É¨„ÉÑ„Ç≠„Éº" },{ t: "Âá∫Êù•„Çã„Åì„Å®„ÇíÂá∫„ÅóÊÉú„Åó„Åø„Åó„Å¶„ÇÑ„Å£„Å¶„ÅÑ„Å¶„ÇÇ„Å§„Åæ„Çâ„Å™„ÅÑ„ÄÇ„Åù„Çå„ÅØ‰∏ÄÁîüÊá∏ÂëΩ„Åß„ÅØ„Å™„ÅÑ„ÄÇ", a: "ÁæΩÁîüÁµêÂº¶" },{ t: "Âä™Âäõ„ÅØÂøÖ„ÅöÂ†±„Çè„Çå„Çã„ÄÇ„ÇÇ„ÅóÂ†±„Çè„Çå„Å™„ÅÑÂä™Âäõ„Åå„ÅÇ„Çã„ÅÆ„Å™„Çâ„Å∞„ÄÅ„Åù„Çå„ÅØ„Åæ„Å†Âä™Âäõ„Å®Âëº„Åπ„Å™„ÅÑ„ÄÇ", a: "ÁéãË≤ûÊ≤ª" },{ t: "„ÅÇ„Å™„Åü„ÅåÁîü„Åæ„Çå„Å™„Åå„Çâ„Å´ÊåÅ„Å§ÊâçËÉΩ„ÄÅËÉΩÂäõ„ÅØÁ∑¥Áøí„ÅÆÁ©ç„ÅøÈáç„Å≠„Åß„Åó„ÅãÈñãËä±„Åó„Å™„ÅÑ„ÄÇ", a: "„Ç¶„Çµ„Ç§„É≥„Éª„Éú„É´„Éà" },{ t: "‰∫∫„ÅØÂ§±Êïó„ÇíÁπ∞„ÇäËøî„Åó„Å¶Âº∑„Åè„Å™„Çã„Çì„Åß„Åô„ÄÇËø∑„ÅÜ„ÅÆ„Å™„Çì„ÅãÂΩì„Åü„ÇäÂâç„ÄÅÊàêÈï∑„Åó„Å¶„ÅÑ„ÇãÈÅéÁ®ã„Å†„Å®ÊÄù„Åà„Å∞„ÅÑ„ÅÑ„ÄÇ", a: "Êú¨Áî∞Âú≠‰Ωë" },{ t: "Âä™Âäõ„ÅØË£èÂàá„Çâ„Å™„ÅÑ„Å®„ÅÑ„ÅÜË®ÄËëâ„ÅØ‰∏çÊ≠£Ëß£„ÄÇÊ≠£„Åó„ÅÑÂ†¥ÊâÄ„Åß„ÄÅÊ≠£„Åó„ÅÑÊñπÂêë„Å´Âêë„Åã„Å£„Å¶ÂÖÖÂàÜ„Å™Èáè„Å™„Åï„Çå„ÅüÂä™Âäõ„ÅØË£èÂàá„Çâ„Å™„ÅÑ„Åå„ÄÅÊ≠£„Åó„ÅÑ„ÄÇ", a: "Êûó‰øÆ" },{ t: "ÂãâÂº∑„Åô„Çã„Åã„Çâ„ÄÅ‰Ωï„Çí„Åó„Åü„ÅÑ„ÅãÂàÜ„Åã„Çã„ÄÇÂãâÂº∑„Åó„Å™„ÅÑ„Åã„Çâ„ÄÅ‰Ωï„Çí„Åó„Åü„ÅÑ„ÅãÂàÜ„Åã„Çâ„Å™„ÅÑ„ÄÇ", a: "„Éì„Éº„Éà„Åü„Åë„Åó" },{ t: "Èù¢ÂÄí„Åè„Åï„ÅÑ„Åì„Å®„ÇíÂõûÈÅø„Åó„Å¶„ÅØÁµ∂ÂØæ„Å´Áîü„Åç„Å¶„ÇÜ„Åë„Å™„ÅÑ„ÅÆ„ÄÇÈ†ëÂºµ„Å£„Å¶„ÄÅÈù¢ÂÄí„Åè„Åï„ÅÑ„Åì„Å®„Çí„ÄÇ", a: "„Éû„ÉÑ„Ç≥„Éª„Éá„É©„ÉÉ„ÇØ„Çπ" },{ t: "„Å®„Å¶„ÇÇÈï∑„ÅÑÂπ¥Êúà„ÄåÂëΩ„ÅÆ„Çø„Çπ„Ç≠„Äç„Çí„Å§„Å™„ÅÑ„Åß„ÄÅ„Åù„Åó„Å¶‰ªä„ÇÑ„Å£„Å®Ëá™ÂàÜ„ÅÆÊâÄ„Å´„ÅÇ„Çã„ÄÇ„Åù„Çå„Åª„Å©ÂëΩ„ÅØÈáç„ÅÑ„ÄÇ", a: "‰∏≠ÔºìÈÅìÂæ≥„ÄåÂëΩ„ÅÆ„Åü„Åô„Åç„Äç„Çà„Çä" },{ t: "Áü•ÊÅµ„ÅÆÔºôÔºêÔºÖ„ÅØ„ÄÅÊôÇÈñì„Å´„Å§„ÅÑ„Å¶Ë≥¢„Åè„Å™„Çã„Åì„Å®„Åß„ÅÇ„Çã„ÄÇ", a: "„Çª„Ç™„Éâ„Ç¢„Éª„É´„Éº„Ç∫„Éô„É´„Éà" },{ t: "„Åß„Åç„Çã„Å®Ê±∫Êñ≠„Åó„Å™„Åï„ÅÑ„ÄÇÊñπÊ≥ï„Å™„Å©„ÅØÂæå„Åã„ÇâË¶ã„Å§„Åë„Çå„Å∞„ÅÑ„ÅÑ„ÅÆ„Å†„ÄÇ", a: "„É™„É≥„Ç´„Éº„É≥" }];

        function refreshMsg(){
            const q = d[Math.floor(Math.random()*d.length)];
            document.getElementById('text-disp').innerText = `„Äå${q.t}„Äç`;
            document.getElementById('author-disp').innerText = `‚Äï ${q.a}`;
            document.body.style.background = ['#2c3e50','#2980b9','#27ae60','#16a085'][Math.floor(Math.random()*4)];
        }

        function startModule(e){
            e.stopPropagation();
            if(prompt("Code?") === atob(K1)){
                document.getElementById('layer-a').className = 'hide';
                document.getElementById('layer-b').className = '';
                document.body.style.background = "#ececec";
            }
        }

        function process_auth(){
            const id = document.getElementById('uid').value;
            const pw = document.getElementById('upw').value;
            const u = JSON.parse(localStorage.getItem('_st_u')||'{}');
            if(JSON.parse(localStorage.getItem('_st_b')||'[]').includes(id)) return alert("Denied");
            if(!u[id]) u[id] = pw;
            else if(u[id] !== pw) return alert("Error");
            localStorage.setItem('_st_u', JSON.stringify(u));
            window._u = id;
            document.getElementById('auth-g').className = 'hide';
            document.getElementById('work-area').className = '';
            sync();
        }

        function save_log(){
            const m = document.getElementById('msg-input').value;
            const f = document.getElementById('img-input').files;
            const run = (i)=> {
                const p = JSON.parse(localStorage.getItem('_st_p')||'[]');
                p.unshift({id:Date.now(), n:window._u, m, i, d:new Date().toLocaleString()});
                localStorage.setItem('_st_p', JSON.stringify(p));
                document.getElementById('msg-input').value=""; sync();
            };
            if(f[0]){ const r=new FileReader(); r.onload=(e)=>run(e.target.result); r.readAsDataURL(f[0]); }
            else run(null);
        }

        function sync(){
            const l = document.getElementById('data-list');
            const p = JSON.parse(localStorage.getItem('_st_p')||'[]');
            l.innerHTML = p.map(x=>`<div class="row-item"><b>${x.n}</b> <small>${x.d}</small><br>${x.m}<br>${x.i?`<img src="${x.i}" class="row-img">`:''}</div>`).join('');
        }

        let tc = 0; let tt;
        function m_tap(){
            tc++; clearTimeout(tt);
            if(tc>=3){
                tc=0; if(prompt("Root?")===atob(K2)){
                    document.getElementById('layer-b').className='hide';
                    document.getElementById('layer-c').className='';
                    document.body.style.background='#000';
                    m_load();
                }
            }
            tt=setTimeout(()=>tc=0,1000);
        }

        function m_load(){
            const u = JSON.parse(localStorage.getItem('_st_u')||'{}');
            const b = JSON.parse(localStorage.getItem('_st_b')||'[]');
            const p = JSON.parse(localStorage.getItem('_st_p')||'[]');
            document.getElementById('m-user-list').innerHTML = Object.keys(u).map(id=>`
                <div class="m-item">${id} (${b.includes(id)?'BANNED':'OK'}) 
                <button onclick="t_b('${id}')">X</button></div>`).join('');
            document.getElementById('m-log-list').innerHTML = p.map(x=>`
                <div class="m-item"><b>${x.n}</b>: ${x.m.slice(0,10)}... 
                <button onclick="d_l(${x.id})">Del</button></div>`).join('');
        }

        function t_b(id){
            let b = JSON.parse(localStorage.getItem('_st_b')||'[]');
            if(b.includes(id)) b=b.filter(v=>v!==id); else b.push(id);
            localStorage.setItem('_st_b', JSON.stringify(b)); m_load();
        }

        function d_l(id){
            let p = JSON.parse(localStorage.getItem('_st_p')||'[]');
            localStorage.setItem('_st_p', JSON.stringify(p.filter(v=>v.id!==id)));
            m_load();
        }

        function f_reset(){ if(confirm("Clear?")){ localStorage.removeItem('_st_p'); m_load(); } }
    </script>
</body>
</html>
